# HTTPS через Nginx + Let's Encrypt. Запуск:
#   docker compose -f docker-compose.yml -f docker-compose.https.yml up -d
# Сначала используй docker/nginx-http-first.conf, получи серт, потом переключи на docker/nginx-https.conf.

services:
  web:
    # С HTTPS порт 80 занят nginx — веб слушаем на 8000 (доступ по http://IP:8000 при отладке)
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    container_name: weu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-http-first.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped
