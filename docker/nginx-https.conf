# Nginx перед Django: HTTP → редирект на HTTPS, HTTPS → proxy на web:8000
# Сертификаты Let's Encrypt: /etc/letsencrypt/live/weuai.site/

server {
    listen 80;
    listen [::]:80;
    server_name weuai.site www.weuai.site;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name weuai.site www.weuai.site;

    ssl_certificate     /etc/letsencrypt/live/weuai.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weuai.site/privkey.pem;

    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
