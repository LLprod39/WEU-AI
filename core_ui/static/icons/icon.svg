<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="120" fill="url(#accent)" opacity="0.15"/>
  
  <!-- AI icon (stylized brain/neural network) -->
  <g transform="translate(128, 128) scale(1)">
    <!-- Central node -->
    <circle cx="128" cy="128" r="40" fill="url(#accent)"/>
    
    <!-- Connection lines -->
    <line x1="128" y1="128" x2="48" y2="48" stroke="#6366f1" stroke-width="4" opacity="0.6"/>
    <line x1="128" y1="128" x2="208" y2="48" stroke="#6366f1" stroke-width="4" opacity="0.6"/>
    <line x1="128" y1="128" x2="48" y2="208" stroke="#6366f1" stroke-width="4" opacity="0.6"/>
    <line x1="128" y1="128" x2="208" y2="208" stroke="#6366f1" stroke-width="4" opacity="0.6"/>
    
    <!-- Outer nodes -->
    <circle cx="48" cy="48" r="24" fill="url(#accent)" opacity="0.8"/>
    <circle cx="208" cy="48" r="24" fill="url(#accent)" opacity="0.8"/>
    <circle cx="48" cy="208" r="24" fill="url(#accent)" opacity="0.8"/>
    <circle cx="208" cy="208" r="24" fill="url(#accent)" opacity="0.8"/>
    
    <!-- Sparkle -->
    <path d="M128 70 L133 88 L151 93 L133 98 L128 116 L123 98 L105 93 L123 88 Z" fill="white" opacity="0.9"/>
  </g>
</svg>
