{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WEU AI Agent</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background: #050507;
            font-family: 'Inter', sans-serif;
        }

        .aurora-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
        }

        .aurora-blob-1 {
            top: -30%;
            left: -20%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.35) 0%, transparent 60%);
            animation: float1 20s ease-in-out infinite;
        }

        .aurora-blob-2 {
            bottom: -40%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 60%);
            animation: float2 25s ease-in-out infinite;
        }

        .aurora-blob-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2) 0%, transparent 60%);
            animation: float3 15s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(5%, 10%) scale(1.1);
            }

            66% {
                transform: translate(-5%, 5%) scale(0.95);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(-8%, -5%) scale(1.05);
            }

            66% {
                transform: translate(5%, -10%) scale(1.1);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .glass-card {
            background: rgba(17, 17, 19, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-field {
            background: rgba(9, 9, 11, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.35);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.45);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .glow-icon {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .noise-overlay::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 noise-overlay antialiased">

    <!-- Aurora Background -->
    <div class="aurora-bg">
        <div class="aurora-blob aurora-blob-1"></div>
        <div class="aurora-blob aurora-blob-2"></div>
        <div class="aurora-blob aurora-blob-3"></div>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md relative z-10 animate-fade-in-up">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">

            <!-- Header -->
            <div class="flex flex-col items-center mb-8">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500/30 to-purple-500/30 border border-indigo-500/30 flex items-center justify-center mb-5 glow-icon">
                    <span class="material-icons-round text-indigo-400 text-3xl">auto_awesome</span>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-tight mb-1">Welcome Back</h1>
                <p class="text-gray-500 text-sm">Sign in to access your AI workspace</p>
            </div>

            <!-- Form -->
            <form method="post" action="{% url 'login' %}" class="space-y-5">
                {% csrf_token %}

                {% if form.errors %}
                <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center gap-3">
                    <span class="material-icons-round text-red-400">warning</span>
                    <span class="text-red-400 text-sm">Invalid username or password</span>
                </div>
                {% endif %}

                <div class="space-y-2">
                    <label for="id_username"
                        class="block text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">
                        Username
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 material-icons-round text-gray-500 text-lg">person</span>
                        <input type="text" name="username" id="id_username" required autocomplete="username"
                            class="input-field w-full rounded-xl pl-12 pr-4 py-3.5 text-white focus:outline-none placeholder-gray-600"
                            placeholder="Enter your username">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="id_password"
                        class="block text-xs font-medium text-gray-400 uppercase tracking-wider ml-1">
                        Password
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-1/2 -translate-y-1/2 material-icons-round text-gray-500 text-lg">lock</span>
                        <input type="password" name="password" id="id_password" required autocomplete="current-password"
                            class="input-field w-full rounded-xl pl-12 pr-4 py-3.5 text-white focus:outline-none placeholder-gray-600"
                            placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm pt-1">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" name="remember"
                            class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-0">
                        <span class="text-gray-400 group-hover:text-gray-300 transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary w-full py-3.5 rounded-xl text-white font-semibold mt-6">
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-600">
                    Enterprise AI Platform â€¢ Secure Access
                </p>
            </div>
        </div>

        <!-- Brand -->
        <div class="flex justify-center mt-6 gap-2 items-center">
            <span class="material-icons-round text-indigo-500/50 text-lg">token</span>
            <span class="text-gray-600 text-sm font-medium">WEU AI Agent</span>
        </div>
    </div>

</body>

</html>
